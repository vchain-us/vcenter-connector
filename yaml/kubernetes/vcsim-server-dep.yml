apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vcsim-server
  namespace: openfaas
  labels:
    app: vcsim
    component: vcsim-server
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: vcsim
        component: vcsim-server
    spec:
      containers:
      - name: vcsim
        image: docwareiy/vcsim:0.1.0-r
        command: ["./vcsim"]
        args: ["-tls=false", "-httptest.serve", ":8989"]
        ports:
        - containerPort: 8989
